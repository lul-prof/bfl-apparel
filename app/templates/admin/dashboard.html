{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Products</h5>
                    <p class="card-text">{{ product_count }} products in store</p>
                    <a href="{{ url_for('admin.products') }}" class="btn btn-light">Manage Products</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">{{ user_count }} registered users</p>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-light">Manage Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Orders</h5>
                    <p class="card-text">{{ order_count }} total orders</p>
                    <a href="{{ url_for('admin.orders') }}" class="btn btn-light">View Orders</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
